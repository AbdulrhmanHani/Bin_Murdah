    <!-- Start Form -->
    <div class="form">
      <form class="add-customer">
        <h2>أضف بيانات العميل</h2>
        <label for="customer-name">اسم العميل:</label>
        <div>
          <input type="text" id="customer-name" />
          <label for="customer-type">نوع العميل:</label>
          <select name="" id="customer-type">
            <option value="">شركة</option>
            <option value="">فرد</option>
            <option value="">مقاول</option>
          </select>
          <label for="customer-continuity">استمرارية العميل:</label>
          <select name="" id="customer-continuity">
            <option value="">داثم</option>
            <option value="">شبه داثم</option>
            <option value="">مؤقت</option>
          </select>
          <label for="customer-rank">رتبة العميل:</label>
          <select name="" id="customer-rank">
            <option value="">مميز جدا</option>
            <option value="">مميز</option>
            <option value="">عادي</option>
            <option value="">ضعيف</option>
          </select>
          <label for="delegate-name">اسم المندوب:</label>
          <select name="" id="delegate-name">
            <option value="">عبدالله</option>
            <option value="">ابراهيم</option>
          </select>
          <label for="notes"> الملاحظات:</label>
          <select name="" id="notes">
            <option value="">زيادة ف مرتب احمد</option>
          </select>
        </div>
        <span title="إضافة اسم مباشر"><i class="fas fa-plus"></i></span>

        <div>
          <label for="direct-name"> اسم المباشر الاول :</label>
          <input type="text" id="direct-name" />
          <label for="Job-name">مكانة المباشر:</label>
          <select name="" id="Job-name">
            <option value="">محاسب</option>
          </select>
          <div class="phones">
            <label for="phone">رقم الجوال:</label>
            <input type="tel" id="phone" />
            <label for="phone">رقم اخر (اختياري):</label>
            <input type="tel" id="phone" />
            <label for="phone">رقم اخر (اختياري):</label>
            <input type="tel" id="phone" />
          </div>
          <hr color="grey" />
          <div class="box-direct-name"></div>
        </div>
        <label for="notes">ملاحظات:</label>
        <textarea name="" id="notes" cols="30" rows="4"></textarea>
        <button type="submit">حفظ البيانات</button>
      </form>
    </div>
    <!-- End Form -->
    <!-- javaScript -->
    <script src="./js/app.js"></script>
